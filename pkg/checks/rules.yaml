- id: "CIS-5.2.2"
  title: "sudo uses pty"
  category: "Privileges"
  fact: "sudo.use_pty"
  expected: "true"
  severity: "High"
  remediation: "Add 'Defaults use_pty' in sudoers."
  tags: ["cis","sudo"]

- id: "CIS-5.2.3"
  title: "sudo has logfile"
  category: "Privileges"
  fact: "sudo.logfile"
  expected: "true"
  severity: "Medium"
  remediation: "Add 'Defaults logfile=\"/var/log/sudo.log\"' in sudoers."
  tags: ["cis","sudo"]

