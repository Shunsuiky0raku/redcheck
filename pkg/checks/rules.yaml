  category: "FS_Perms"
  fact: "mount.tmp_options"
  expected_allof: ["nodev","nosuid","noexec"]
  severity: "High"
  remediation: "Ensure /tmp has nodev,nosuid,noexec (fstab or systemd tmp.mount)."
