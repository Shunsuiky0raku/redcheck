- id: "CIS-1.1.2.2-vartmp"
  title: "/var/tmp mounted with nodev,nosuid,noexec"
  category: "FS_Perms"
  fact: "mount.vartmp_options"
  expected_allof: ["nodev","nosuid","noexec"]
